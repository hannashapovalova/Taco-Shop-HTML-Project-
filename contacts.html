<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
    name="author" 
    content="Hanna Lova">
    <meta 
    name="description" 
    content="Our contact information and location.">
    <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <meta 
    http-equiv="X-UA-Compatible" 
    content="IE=edge">
    <link 
    rel="icon" 
    href="src/img/icon.png" 
    type="image/x-icon">
    <link 
    rel="stylesheet" 
    href="src/style.css" 
    type="text/css">
    <title>
        Contact Us
    </title>
</head>
<body>
  <header>
    <h1>
      Contact Us
    </h1>
    <nav>
      <ul>
        <li>
          <a href="index.html">
            About <abbr title="Little Taco Shop">LTS</abbr>
          </a>
        </li>
        <li>
          <a href="">
            Our Menu
          </a>
        </li>
        <li>
          <a href="hours.html">
            Store Hours
          </a>
        </li>
        <li>
          <a href="">
            Contact Us
          </a>
        </li>
      </ul>
    </nav>
    <figure>
      <img 
      src="src/img/contact-us-photo.jpg" 
      alt="Little taco shop tacos" 
      title="Tacos" 
      width="640" 
      height="427"
      loading="lazy">
      <figcaption>
        Little Taco Shop Tacos
      </figcaption>
    </figure>
  </header>

  <main>
    <section>
      <h2>
        Our Contact Form
      </h2>
      <form 
       action="https://httpbin.org/get" 
       method="get">
        <fieldset>
          <legend>
            Send Us A Message
          </legend>
          <p>
            <label for="name">
              Name:
            </label>
            <input 
            type="text" 
            name="name" 
            id="name" 
            placeholder="your name" 
            autocomplete="on" 
            required>
          </p>
          <p>
            <label for="email">
              Email:
            </label>
            <input 
            type="email"
            name="email"
            id="email"
            placeholder="your email"
            required>
          </p>
          <label for="message">
            Your massage:
          </label>
          <br>
          <textarea 
          name="message" 
          id="message" 
          cols="30" 
          rows="10" 
          placeholder="Type your message here">
          </textarea>
        </fieldset>
        <br>
        <button type="submit">
          Submit
        </button>
        <button type="reset">
          Reset
        </button>
      </form>

    </section>


    <section>

    </section>
  </main>
  
    
</body>
</html>
